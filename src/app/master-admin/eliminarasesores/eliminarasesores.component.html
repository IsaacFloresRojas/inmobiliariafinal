<div class="container">
    <h1>Eliminar Asesor</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="searchInput">Buscar Asesor:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Ingrese el nombre del asesor" [(ngModel)]="searchTerm">
            
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="buscarAsesor()">Buscar</button>
            </div>
          </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of asesores">
              <td>{{ asesor.nombre }}</td>
              <td>

                <button class="btn custom-button" (click)="mostrarConfirmacion(asesor)">
                  <p class="paragraph"> Eliminar </p> 
                  &nbsp;&nbsp;
                   <span class="icon-wrapper">
                    <svg class="icon" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </span>
                 </button>
              </td>
               </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" *ngIf="confirmacionVisible">
      <div class="col-md-6">
        <div class="alert alert-warning">
          <p>¿Está seguro de que desea eliminar a {{ asesorSeleccionado?.nombre }}?</p>
          <button class="btn btn-danger" (click)="eliminarAsesor()">Sí</button>
          <button class="btn btn-secondary" (click)="cancelarEliminar()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
