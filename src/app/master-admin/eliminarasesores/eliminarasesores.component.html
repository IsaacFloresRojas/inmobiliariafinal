<div class="container">
    <h1>Eliminar Asesor</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="searchInput">Buscar Asesor:</label>
          <div class="input-group">
            <input  type="text" class="form-control" id="searchInput" placeholder="Ingrese el nombre del asesor" [(ngModel)]="searchTerm">
            
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="buscarAsesor()">Buscar</button>
            </div>
          </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of asesores" >
              <td>{{ asesor.Nombres + " "+ asesor.Apellido_Paterno +" "+ asesor.Apellido_Materno }}</td>
              <td>

                <button class="noselect" (click)="mostrarConfirmacion(asesor.Nombres+ ' '+ asesor.Apellido_Paterno +' '+ asesor.Apellido_Materno, asesor.Id_Usuario)">
                  <span class="text">Eliminar</span>
                   <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span>
                 </button>
              </td>
               </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" *ngIf="confirmacionVisible">
      <div class="col-md-6">
        <div class="alert alert-warning">
          <p>¿Está seguro de que desea eliminar a {{ asesorSeleccionado }}?</p>
          <button class="btn" (click)="eliminarAsesor()">
            <p class="text">si</p>
            </button>
          <button class="btn " (click)="cancelarEliminar()">
            
            <p class="text">Cancelar</p></button>
        </div>
      </div>
    </div>
  </div>
