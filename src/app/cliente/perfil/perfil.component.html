          <input matInput>

      <div class="col-md-4">

        <mat-form-field class="ordenaform">
          <mat-label>Apellido Paterno</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <h5> Apellido Materno </h5>
        <mat-form-field class="ordenaform">
          <mat-label>Apellido Materno</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

    <div class="row">
      <div class="col-md-4">
        <h5> Casa </h5>
        <form class="example-form">
          <mat-form-field class="example-full-width ordenaform">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+222 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>
      </div>

      <div class="col-md-4">
        <h5> Celular </h5>
        <form class="example-form">
          <mat-form-field class="example-full-width ordenaform">
            <mat-label>Celular</mat-label>
            <span matPrefix>+52 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>
      </div>

      <div class="col-md-4">
        <mat-form-field>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h5> Email </h5>
        <form class="example-form">
          <mat-form-field class="example-full-width ordenaform">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
